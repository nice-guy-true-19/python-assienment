<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); /* Noise texture */
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            position: relative;
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            color: rgb(255, 255, 255);
            text-transform: uppercase;
            text-align: left;
            width: 100%;
            max-width: 2xl;
            letter-spacing: 2px;
        }
        .separator, .yellow-separator {
            width: 100%;
            height: 2px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 0px 8px currentColor;
        }
        .separator {
            background-color: #00ffff; /* Neon Blue */
            color: #00ffff;
        }
        .yellow-separator {
            background-color: #ff8800; /* Neon Orange */
            color: #ff8800;
            margin-top: 40px; /* Shift line further down */
        }
        .cyberpunk-image {
            position: absolute;
            top: 30px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        .entry-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            width: 60%; /* Limit width to auto-wrap text */
            word-wrap: break-word;
            margin-left: 0;
        }
        .entry-title {
            font-size: 18px;
            font-weight: bold;
            color: #108f1b;
        }
        .entry-content {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            white-space: pre-wrap; /* Allows multiline text */
        }
        .btn {
            border: 2px solid silver;
            padding: 6px 12px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            color: rgb(211, 130, 255);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 140px;
            font-size: 10px;
            position: absolute;
            left: 0;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px silver;
        }
        .delete-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="title">Daily Journal</h1>
    <img src="{{ url_for('static', filename='images/cyberpunk_logo.png') }}" alt="Cyberpunk Icon" class="cyberpunk-image">
    <div class="separator"></div>
    <div class="w-full max-w-2xl mb-4">
        <a href="/add" class="btn">Add New Entry +<span style="color: white; margin-left: auto;"></span></a>
    </div>
    <div class="yellow-separator"></div>
    <ul class="w-full max-w-2xl space-y-4">
        {% for entry in entries %}
            <li class="entry-card">
                <div class="entry-title">{{ entry.title }}</div>
                <div class="entry-content">{{ entry.content }}</div>
                <a href="{{ url_for('delete_entry', id=entry.id) }}" class="delete-btn" onclick="return confirm('Are you sure?');">
                    ðŸ—‘
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
